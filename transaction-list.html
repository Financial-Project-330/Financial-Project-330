<!DOCTYPE html>
<html>
  <title>Transaction List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="design.css">
  <script src="finance.js"></script>
  <body>
    <div class="input">
      <div class="transactionform">
        Expenditure ($):
        <input type="number" id="expenditure" min="0">
      </div>
      <div class="addorsubtract">
        <button onclick="subtract()" class="material-icons">remove</button>
      </div>
    </div>
    <div class="input">
      <div class="transactionform">
        Income ($):
        <input type="number" id="income" min="0">
      </div>
      <div class="addorsubtract">
        <button onclick="add()" class="material-icons">add</button>
      </div>
    </div>

    <div class="listoftrans">
      List of Transactions:
      <ul id="items"></ul>
    </div>
    <div id="total">Total: </div>
  </body>
