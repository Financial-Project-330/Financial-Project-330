<!DOCTYPE html>
<html>
  <title>Transaction List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/extras.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <body>
    <div class="input">
      <div class="transactionform">
        Expenditure: $<input type="number" name="expenditure" min="0">
      </div>
      <div class="addorsubtract">
        <button onclick="subtract()" class="material-icons">remove</button>
      </div>
    </div>
    <div class="input">
      <div class="transactionform">
        Income: $<input type="number" name="income" min="0">
      </div>
      <div class="addorsubtract">
        <button onclick="add()" class="material-icons">add</button>
      </div>
    </div>

    <div class="listoftrans">
      <div class="items"></div>
    </div>
    <div class="total"></div>
  </body>
</html>
