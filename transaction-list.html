<!DOCTYPE html>
<html>
<head>
  <title>Transaction List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="design.css">
  <script src="finance.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
  google.charts.load('current', {
    packages: ['corechart', 'line']
  });
  google.charts.setOnLoadCallback(drawBasic);

  function drawBasic() {

    var data = new google.visualization.DataTable();
    data.addColumn('number', 'Transactions');
    data.addColumn('number', 'Total ($)');

    data.addRows(items);

    var options = {
      hAxis: {
        title: 'Transaction'
      },
      vAxis: {
        title: 'Total ($)'
      },
    };

    var chart = new google.visualization.LineChart(document.getElementById('total-graph'));
    chart.draw(data, options);
  }
</script>
</head>

<body>
  <div class="header">
    <div class="back-button">
      <a href="login.html">
        <img src="images/sign-out.svg" width="30" height="30" alt="log out">
      </a>
    </div>
    <div class="brand">
      <h1>Your Balance</h1>
    </div>
    <div class="logo">
      <img src="images/fin.png" alt="image of a fin" width="60">
    </div>
  </div>
  <div class="left-right">
    <div class="input">
      <div class="transactionform">
        Expenditure ($):
        <div class="ok-button">
          <input class="input-bar" type="number" id="expenditure" min="0">
          <div class="addorsubtract">
            <button onclick="subtract();compare();">
              Add Spending
            </button>
          </div>
        </div>
      </div>

      <div class="transactionform">
        Income ($):
        <div class="ok-button">
          <input class="input-bar" type="number" id="income" min="0">
          <div class="addorsubtract">
            <button onclick="add();compare();">Add Income</button>
          </div>
        </div>
      </div>

      <div class="transactionform">
        Your Goal Balance ($):
        <div class="ok-button">
          <input class="input-bar" type="number" id="goalinput" min="0">
          <div class="addorsubtract">
            <button onclick="compare_total_to_goal()">Set Goal</button>
          </div>
        </div>
      </div>

    </div>
    <div class="right">
      <div class="goal-balance">
        <p>Goal Balance: </p>
        <p id="goal"></p>
        <p id="goal-met">
        </div>
        <div class="listoftrans">
          List of Transactions:
          <ul id="items"></ul>
        </div>
        <div id="total">Balance: </div>
      </div>
    </div>
    <div id="total-graph"></div>
  </body>

  </html>
