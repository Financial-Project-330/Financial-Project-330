<!DOCTYPE html>
<html>

<head>
    <title>Transaction List</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="design.css">
    <script src="finance.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {
            packages: ['corechart', 'line']
        });
        google.charts.setOnLoadCallback(drawBasic);

        function drawBasic() {

            var data = new google.visualization.DataTable();
            data.addColumn('number', 'Transactions');
            data.addColumn('number', 'Total ($)');

            data.addRows(items);

            var options = {
                hAxis: {
                    title: 'Transaction'
                },
                vAxis: {
                    title: 'Total ($)'
                },
            };

            var chart = new google.visualization.LineChart(document.getElementById('total-graph'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="back-button">
            <a href="login.html">
                <img src="images/sign-out.svg" width="30" height="30" alt="log out">
            </a>
        </div>
        <div class="brand">
            <h1>Your Balance</h1>
        </div>
        <div class="logo">
            <img src="images/fin.png" alt="image of a fin" width="60">
        </div>
    </div>
    <div class="currentbalance-container">
        <div id="total">Current Balance: </div>
        <div id="goal-met"></div>
    </div>
    <div class="goal-container">
        <div class="goal-balance">Goal Balance: </div>
        <div id="goal"></div>
        <input class="input-bar" type="number" id="goalinput" min="0">
        <button id="setgbutton" onclick="compare_total_to_goal()">Change Goal</button>
    </div>
    <div class="form-container">
        <div class="inout-form-container">
            <div class="in-out">Expenditure ($): </div>
            <input class="inout-input-bar" type="number" id="expenditure" min="0">
        </div>
        <div class="inout-form-container">
            <div class="in-out">Income ($): </div>
            <input class="inout-input-bar" type="number" id="income" min="0">
        </div>
        <button onclick="subtract();compare();">Add Spending</button>
        <button onclick="add();compare();">Add Income</button>
    </div>
    <div id="total-graph"></div>
    <div class="listoftrans">
        List of Transactions:
        <ul id="items"></ul>
    </div>
</body>

</html>
