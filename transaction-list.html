<!DOCTYPE html>
<html>
  <title>Transaction List</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="design.css">
  <script src="finance.js"></script>
  <body>
    <div id = "screen">
      <div class="head-bar">
                    <h1> Balance </h1>
            </div>
    <div class="input">
      <div class="transactionform">
        Expenditure ($):
        <input class = "input-bar" type="number" id="expenditure" min="0">
      </div>
      <div class="addorsubtract">
        <!-- <button onclick="subtract();compare_total_to_goal();" class="material-icons">remove</button> -->
        <button onclick="subtract();compare_total_to_goal();" class="material-icons">OK</button>
      </div>
    </div>
    <div class="input">
      <div class="transactionform">
        Income ($):
        <input class = "input-bar" type="number" id="income" min="0">
      </div>
      <div class="addorsubtract">
        <!-- <button onclick="add();compare_total_to_goal();" class="material-icons">add</button> -->
        <button onclick="add();compare_total_to_goal();" class="material-icons" >OK</button>
      </div>
    </div>
    <div class="input">
      <div class="transactionform">
        Your Goal Balance ($):
        <input class = "input-bar" type="number" id="goalinput" min="0">
      </div>
      <div class="addorsubtract">
        <button onclick="compare_total_to_goal()" class="material-icons">OK</button>
      </div>
    </div>
    <div class="goal-balance" id="goal">
      <p>Goal Balance: </p>
    </div>
    <!--
    <div class="goal-balance" id="goal">
      <h> </h>
    </div>
  -->
    <div class="listoftrans">
      List of Transactions:
      <ul id="items"></ul>
    </div>
    <div id="total">Balance: </div>
    <div class="icon">
      <i class="material-icons">local_mall</i>
      <i class="material-icons">restaurant</i>
      <i class="material-icons">local_grocery_store</i>
      <i class="material-icons">flight</i>
      <i class="material-icons">hotel</i>
    </div>
  </div>
  </body>
</html>
